
 <html><head>
  <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Shared/stacks.css?v=13d89c0c9941">
  <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Sites/stackoverflow/primary.css?v=3ee6b4089de6">
  <link rel="stylesheet" type="text/css" href="https://cdn.sstatic.net/Sites/stackoverflow/secondary.css?v=772da3761360">
</head>
<body class="universal-auth-page unified-theme floating-content">
<header class="top-bar js-top-bar top-bar__network _fixed">

  <!-- THIS IS THE MENU -->
  <div class="wmx12 mx-auto grid ai-center h100" role="menubar">
  <div class="-main grid--cell">
    <a href="https://stackoverflow.com" class="-logo">
        <span class="-img _glyph">Stack Overflow</span>
    </a>
  </div>
    <ol class="list-reset grid gs4" role="presentation">
            <li class="grid--cell md:d-none">
                <a href="/company" class="-marketing-link">About</a>
            </li>
                <li>
                  <a class="-marketing-link" routerLink="/home">Questions</a>
                </li>
                <li>
                  <a class="-marketing-link" routerLink="/login">Login</a>
                </li>

        <li class="grid--cell">
            <a href="#" class="-marketing-link">
                Products
            </a>
        </li>
            <li class="grid--cell md:d-none">
                <a href="/teams" class="-marketing-link" >For Teams</a>
            </li>

    </ol>
</div>
</header>

<!-- LOGIN FORM -->
<div class="container">
  <div id="content" class="grid grid__center snippet-hidden">
    <div class="grid--cell">
      <div class="ta-center fs-title mx-auto mb24">
        <a href="https://stackoverflow.com">
            <svg aria-hidden="true" class="native svg-icon iconLogoGlyphMd" width="32" height="37" viewBox="0 0 32 37"><path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"></path><path d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z" fill="#F48024"></path></svg>
        </a>
      </div>
      <div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
      <form id="login-form" class="grid fd-column gs12">
            <input type="hidden" name="ssrc" value="head">
                <div class="grid fd-column gs4">
                    <label class="grid--cell s-label">Email</label>
                    <div class="grid ps-relative">
                        <input class="s-input" type="email">
                    </div>
                  </div>

          <div class="grid fd-column-reverse">
              <div class="grid ps-relative">
                  <input class="grid--cell s-input" type="password">
              </div>
              <div class="grid ai-center ps-relative jc-space-between">
                  <label class="grid--cell s-label">Password</label>
              </div>
          </div>
          <a (click)="goToPage('login')"><button class="btn btn-success" > Submit </button></a>
      <div>

      </div>
</form>
</div>
</div>
</div>
</div>

</body></html>
